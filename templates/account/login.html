{% extends '__base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<h2 id="formah2">Log in</h2>
<form method="post" id="forma">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log in</button>
</form>

<div id="divpass">
<a href="{% url 'account_reset_password' %}" id="ahref">Forgot Password?</a>
</div>
{% endblock content %}
